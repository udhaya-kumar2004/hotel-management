<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DreamStay Hotel</title>
  <style>
    body {
	  background-image: url("images/index.jpg");  
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .hero {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 100px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ffffff;
      color: #0077cc;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #0077cc;
      color: white;
    }

    .user-info {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #0077cc;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }

    #logoutBtn:hover {
      background-color: #0077cc;
      color: white;
    }
  </style>
</head>
<body>

  <!-- User Info -->
  <div class="user-info" id="userInfo"></div>
  <button id="logoutBtn">Logout</button>

  <header class="hero">
    <h1>DreamStay Hotel</h1>
    <p>Your comfort is our priority</p>
    <nav>
      <a href="about.html" class="btn">About Us</a>
      <a href="Booking.html" class="btn">Book Now</a>
      <a href="login.html" class="btn" id="signInBtn">Sign In</a>
  <a href="viewbooking.html" class="btn" id="viewBookingBtn" style="display: none;">View Bookings</a>
    </nav>
  </header>

  <script>
    const userInfo = document.getElementById('userInfo');
    const logoutBtn = document.getElementById('logoutBtn');
    const signInBtn = document.getElementById('signInBtn');
	const viewBookingContainer = document.getElementById('viewBookingContainer');


    const userName = localStorage.getItem("userName");
    const isLoggedIn = localStorage.getItem("isLoggedIn");

    if (isLoggedIn === "true") {
      if (userName) {
        userInfo.textContent = `Welcome, ${userName}`;
      }
      logoutBtn.style.display = "block";
      signInBtn.style.display = "none";
	  viewBookingBtn.style.display = "inline-block"; // ✅ Aligns with other nav buttons ✅ Show View Bookings
    }

    logoutBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to log out?")) {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "Login.html";
      }
    });
  </script>

</body>
</html>
