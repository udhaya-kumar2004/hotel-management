<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Signup</title>
  <style>
    body {
      background-image: url("images/signup.jpg"); 
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Home Button in Page Corner -->
  <button onclick="location.href='index.html'" class="home-btn" title="Home">üè†</button>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <div id="error" class="error"></div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
<script>
  document.getElementById('signupForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const fullname = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorDiv = document.getElementById('error');

    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

    if (!passwordRegex.test(password)) {
      errorDiv.textContent = "Password must be at least 8 characters, include one uppercase, one lowercase, and one number.";
      return;
    }

    if (password !== confirmPassword) {
      errorDiv.textContent = "Passwords do not match.";
      return;
    }

    // Save individual fields (optional)
    localStorage.setItem('userName', fullname);
    localStorage.setItem('userEmail', email);
    localStorage.setItem('userPassword', password);

    // Save user to users array
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Prevent duplicate registration
    const alreadyExists = users.some(u => u.email === email);
    if (alreadyExists) {
      errorDiv.textContent = "Email is already registered.";
      return;
    }

    const newUser = {
      username: fullname,
      email: email,
      password: password
    };

    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    errorDiv.textContent = "";
    alert("Account created successfully!");
    window.location.href = 'login.html';
  });
</script>


</body>
</html>
